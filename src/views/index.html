<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOF - Good Old Friends</title>
    <link rel='shortcut icon' type='image/x-icon'
          href='../img/gog_galaxy__the_tatami_galaxy_icon_by_snowie0wl-d9z2u28.ico'/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../bower_components/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        .progress {
            position: relative;
            margin-bottom: 0;
        }
        .progress-bar > span {
            position: absolute;
            display: block;
            width: 100%;
        }
        .dim {
            background: rgba(0, 0, 0, .5) url('../img/puff.svg') no-repeat center center;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
        }
    </style>
</head>
<body>
<!--Loading screen-->
<div class="loading-screen dim hidden"></div>
<!-- Navbar -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Good Old Friends</a>
        </div>
        <div class="collapse navbar-collapse">
            <p class="navbar-text navbar-right">
                Connection status: <span class="label label-danger connection-status">Not connected</span>
            </p>
        </div>
    </div>
</nav>

<div class="container pages-container">
    <!--Home page-->
    <div class="row" id="home-page">
        <div class="col-xs-12 text-center form-container">
            <form action="javascript:">
                <div class="form-group">
                    <label for="ip">Your friend's IP</label>
                    <input type="text" class="form-control" id="ip" placeholder="Introduce your friend's IP number">
                    <p class="help-block">Example: 166.88.44.22</p>
                </div>
                <a class="btn btn-default connect-btn">Connect</a>
            </form>
        </div>
    </div>
    <!--Games list page-->
    <div class="row hidden" id="list-page">
        <div class="col-xs-12 text-center list-container">
            <div class="list-group games-list">
                Loading...
            </div>
        </div>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../bower_components/underscore/underscore-min.js"></script>
<script src="../app.js">
</script>
</body>
</html>
